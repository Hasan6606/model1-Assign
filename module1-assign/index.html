<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
  <title>Lunch Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <input type="text" ng-model="lunchItems" placeholder="Enter comma-separated items" />
    <button ng-click="checkLunch()">Check If Too Much</button>
    <p ng-show="message" class="message">{{ message }}</p>
  </div>
</body>
</html>
